<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div id="loadingSpinner" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>
            
            <div id="errorMessage" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText"></p>
            </div>
            
            <div id="weatherInfo" class="weather-info hidden">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="country"></p>
                </div>
                
                <div class="main-weather">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">Â°C</span>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                    <div class="description">
                        <p id="weatherDescription"></p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span>Feels like</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span>Humidity</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>Wind Speed</span>
                        <span id="windSpeed"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Pressure</span>
                        <span id="pressure"></span>
                    </div>
                </div>
                
                <div class="additional-info">
                    <div class="info-row">
                        <span><i class="fas fa-sun"></i> UV Index: <span id="uvIndex">N/A</span></span>
                        <span><i class="fas fa-eye"></i> Visibility: <span id="visibility">N/A</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
